<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container" style=" margin-top: 30px;"> 
<h1 style="font-size: 50px; margin-bottom: 20px; font-variant: small-caps; font-weight: bold">Edit Article</h1>
{%from "include/_formhelpers.html" import render_field %}
<form method="POST" action = "">
<div class="form-group" style="font-size: 30px; margin-bottom: 20px;" >
	{{render_field(form.title,class_="form-control")}}
</div>	
<div class="form-group" style="font-size: 30px; margin-bottom: 20px;">
	{{render_field(form.body,class_="form-control", id = 'editor')}}
</div>
<p><input type="submit" class="btn btn-primary" value="Submit" >
<a href="/dashboard"><input type="button" class="btn btn-primary" value="Cancle" ><a></p></p>
</form>
</div>

<script src="//cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script type="text/javascript">CKEDITOR.replace('editor')</script>	
</body>
</html>
